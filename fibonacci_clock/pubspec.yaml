name: fibonacci_clock
description: Fibonacci clock face

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: google_fonts/Montserrat-Regular.ttf
        - asset: google_fonts/Montserrat-Bold.ttf
          weight: 700
